<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Challenge Encriptador - Diego Jaimes</title>
</head>

<body>
    <header>
        <img src="imagenes/logo.png" alt="Logo de Alura" class="logo">
    </header>

    <main>
        <section>
            <textarea class="texto-input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <img src="imagenes/advertencia.png" alt="logo de advertencia" class="advertencia">
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="encriptar" onclick="btn_Encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btn_Desencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea cols="20" rows="10" class="mensaje" title="texto-final"></textarea>

            <div>
                <button class="copiar" onclick="btn_Copiar()">Copiar</button>
            </div>
        </section>
    </main>
</body>

<script src="encriptador.js"></script>

</html>
